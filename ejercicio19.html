<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 19 - Área Cuadrado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Área de un Cuadrado</h2>
  <p>Introduce la longitud del lado:</p>
  <input type="number" id="lado" placeholder="Lado (cm)">
  <button onclick="calcularArea()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularArea() {
      const lado = parseFloat(document.getElementById('lado').value);
      if (!isNaN(lado)) {
        const area = lado * lado;
        document.getElementById('resultado').innerText = `Área: ${area} cm²`;
      } else {
        document.getElementById('resultado').innerText = 'Lado inválido';
      }
    }
  </script>
</body>
</html>
