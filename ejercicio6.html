<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6 - Hipotenusa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Calcular la Hipotenusa</h2>
  <p>Introduce los catetos:</p>
  <input type="number" id="cateto1" placeholder="Cateto 1" />
  <input type="number" id="cateto2" placeholder="Cateto 2" />
  <button onclick="calcularHipotenusa()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularHipotenusa() {
      const a = parseFloat(document.getElementById('cateto1').value);
      const b = parseFloat(document.getElementById('cateto2').value);
      if (!isNaN(a) && !isNaN(b)) {
        const h = Math.sqrt(a * a + b * b);
        document.getElementById('resultado').innerText = `Hipotenusa: ${h.toFixed(2)}`;
      } else {
        document.getElementById('resultado').innerText = 'Valores inv√°lidos';
      }
    }
  </script>
</body>
</html>
