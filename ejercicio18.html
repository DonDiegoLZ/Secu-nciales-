<body>
  <h2>Preparar un Pastel de Yuca</h2>
  <p>Pasos básicos:</p>
  <ul>
    <li>Rallar la yuca.</li>
    <li>Mezclar con queso y huevo.</li>
    <li>Agregar sal y mantequilla.</li>
    <li>Hornear por 30 minutos a 200°C.</li>
  </ul>
