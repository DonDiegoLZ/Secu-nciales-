<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 11 - Valor Energía</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Valor de la Energía</h2>
  <p>Introduce el consumo en kWh:</p>
  <input type="number" id="kwh" placeholder="kWh consumidos" />
  <button onclick="calcularEnergia()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularEnergia() {
      const kwh = parseFloat(document.getElementById('kwh').value);
      const valor = 450;
      if (!isNaN(kwh) && kwh >= 0) {
        const total = kwh * valor;
        document.getElementById('resultado').innerText = `Total a pagar: $${total}`;
      } else {
        document.getElementById('resultado').innerText = 'Consumo inválido';
      }
    }
  </script>
</body>
</html>
