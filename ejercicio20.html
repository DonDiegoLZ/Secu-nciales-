<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 20 - Promedio Ponderado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Promedio de un Alumno</h2>
  <p>Ingresa las tres notas:</p>
  <input type="number" id="n1" placeholder="Nota 1">
  <input type="number" id="n2" placeholder="Nota 2">
  <input type="number" id="n3" placeholder="Nota 3">
  <button onclick="calcularPromedio()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcularPromedio() {
      const n1 = parseFloat(document.getElementById('n1').value);
      const n2 = parseFloat(document.getElementById('n2').value);
      const n3 = parseFloat(document.getElementById('n3').value);
      if (!isNaN(n1) && !isNaN(n2) && !isNaN(n3)) {
        const promedio = (n1 * 0.25) + (n2 * 0.25) + (n3 * 0.5);
        document.getElementById('resultado').innerText = `Promedio: ${promedio.toFixed(2)}`;
      } else {
        document.getElementById('resultado').innerText = 'Notas inv√°lidas';
      }
    }
  </script>
</body>
</html>
